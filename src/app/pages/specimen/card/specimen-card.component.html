<mat-card class="itemCard" *ngIf="specimen" appOnHover>
  <div class="cardHeader">
    <div class="cardHeaderInner">
      <mat-card-title> Név: {{specimen.subject}}</mat-card-title>
    </div>
  </div>

  <mat-card-content>
    <mat-accordion class="cardDetails">
      <mat-expansion-panel hideToggle>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Teszt részletei
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p><span>Status: </span>{{specimen.status}}</p>
        <p><span>Subject: </span>{{specimen.subject}}</p>
        <p><span>Note: </span>{{specimen.note}}</p>
        <p><span>Type: </span>{{specimen.type}}</p>
        <p><span>Collector: </span>{{specimen.collector}}</p>
        <p><span>Collected Time: </span>{{specimen.collectedDateTime}}</p>
        <p><span>Received Time: </span>{{specimen.receivedTime}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>

  <div class="cardButtons">
    <button class="cardButton" (click)="openEditDialog()">Szerkesztés</button>
    <button class="cardButton" color="basic" (click)="deleteSpecimen()">Törlés</button>
  </div>

</mat-card>
